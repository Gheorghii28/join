<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/top_templates.css">
    <link rel="stylesheet" href="./css/desktop_templates.css">
    <link rel="stylesheet" href="./css/summary.css">
    <title>summary</title>
    <script src="js/utils.js"></script>
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/summary.js"></script>
</head>

<body onload="init()">
    <div w3-include-html="assets/templates/desktop_templates.html"></div>
    <div class="main-div">
        <div w3-include-html="assets/templates/top_templates.html"></div>
        <div id="summary-container">
            <div id="summary-content">
                <div id="summary-info">
                    <div id="summary-headline">
                        <h1>Summary</h1>
                        <img src="./assets/img/vertical-line.png" alt="">
                        <div id="summary-headline-text">
                            <span>Everything in a nutshell!</span>
                        </div>
                    </div>
                    <div id="taskSummary">
                        <div id="tasksContainer">
                            <div>
                                <a href="board.html">
                                    <div id="tasksInBoard" class="task-btn">
                                        <!-- Hier kommt der Inhalt für "Tasks in Board" -->
                                        <div>
                                            <span>5</span>
                                            <span>Tasks in Board</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div>
                                <a href="board.html">
                                    <div id="tasksInProgress" class="task-btn">
                                        <!-- Hier kommt der Inhalt für "Tasks in Progress" -->
                                        <div>
                                            <span>2</span>
                                            <span>Tasks In Progress</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div>
                                <a href="board.html">
                                    <div id="awaitingFeedback" class="task-btn">
                                        <!-- Hier kommt der Inhalt für "Awaiting Feedback" -->
                                        <div>
                                            <span>2</span>
                                            <span>Awaiting Feedback</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div id="urgentContainer">
                            <div>
                                <a href="board.html">
                                    <div id="urgent">
                                        <!-- Hier kommt der Inhalt für "Urgent" -->
                                        <div id="urgent-left">
                                            <img src="./assets/img/ellipse 4.png">
                                            <div>
                                                <span>1</span>
                                                <span>Urgent</span>
                                            </div>
                                        </div>
                                        <img src="./assets/img/vertical-line-gray.png">
                                        <div id="urgent-right">
                                            <span>October 16, 2022</span>
                                            <span>Upcoming Deadline</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div id="statusContainer">
                            <div>
                                <a href="board.html">
                                    <div id="todo-sumarry">
                                        <!-- Hier kommt der Inhalt für "To-do" -->
                                        <img src="./assets/img/todo.png">
                                        <img src="./assets/img/todo-white.png">
                                        <div>
                                            <span>1</span>
                                            <span>To-do</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div>
                                <a href="board.html">
                                    <div id="done-summary">
                                        <!-- Hier kommt der Inhalt für "Done" -->
                                        <img src="./assets/img/done.png">
                                        <img src="./assets/img/done-white.png">
                                        <div>
                                            <span>1</span>
                                            <span>Done</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="greeting-container">
                    <div>
                        <span>Good morning, </span>
                        <span id="greeting-name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/desktop_templates.js"></script>
    
</body>

</html>
